<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Disappearing Text Writing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
  </head>
  <body>
    <div style="position:relative;min-height:100%;min-width:100%">
        <div class="docs-inner">
          <h2 class="title">Find most dominant colors</h2>
          <div class="block">
            <table class="table">
                  <tbody>
                  <tr><th colspan="10" style='text-align:center; vertical-align:middle'>
                    <img src="{{ url_for('static', filename=uploaded_image) }}" height="350" alt="test image">
                  </th></tr>
                    <tr style="height:30px">
                    <td style="background-color:{{frequent_colors[0]}}">
                    <td style="background-color:{{frequent_colors[1]}}">
                    <td style="background-color:{{frequent_colors[2]}}">
                    <td style="background-color:{{frequent_colors[3]}}">
                    <td style="background-color:{{frequent_colors[4]}}">
                    <td style="background-color:{{frequent_colors[5]}}">
                    <td style="background-color:{{frequent_colors[6]}}">
                    <td style="background-color:{{frequent_colors[7]}}">
                    <td style="background-color:{{frequent_colors[8]}}">
                    <td style="background-color:{{frequent_colors[9]}}">
                  </tr>
                  </tbody>
            </table>
            <form method="post" enctype="multipart/form-data">
              <fieldset class="information">
              <div>
              <label for="imgFile">File to upload: <input type="file" name="imgFile" id="imgFile" class="form-control"></label>
              </div>
              </fieldset>
              <div class="buttons">
                <input type="submit" name="submit" value="Run">
                <input type="hidden" name="action" value="run">
                <input type="hidden" name="rand" value="">
              </div>
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
